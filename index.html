<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid black;
      display: inline-block;
    }
  </style>
</head>
<body class="gradient-background flex items-center justify-center min-h-screen p-4">
  <audio id="backgroundMusic" loop>
    <source src="./music/valentine.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="flex flex-col items-center w-full max-w-md p-6">
    <img src="./images/her-1.jpg" alt="My Love" class="rounded-full h-[120px] w-[120px] object-cover border-4 border-[#bd1e59] shadow-lg mb-4" />
    
    <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers" class="rounded-md w-full max-w-xs object-cover" />
    
    <h2 id="valentineQuestion" class="text-2xl sm:text-3xl font-bold italic text-[#bd1e59] text-center my-4">

        Yes
      </button>
      <button id="noButton" class="text-[16px] sm:text-[20px] font-medium bg-red-500 text-white px-4 py-2 min-h-auto min-w-[75px] rounded-md hover:bg-red-700 break-words">
        No
      </button>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    const music = document.getElementById('backgroundMusic');

    let noClickCount = 0;
    let buttonSize = 48;

      "./images/image4.gif", "./images/image5.gif", "./images/image6.gif", "./images/image7.gif"
    ];

    const messages = [
      "No", "Are you sure Bbe? ğŸ¥º", "Pookie please ğŸ¥ºğŸ’–", "Bbe, typo khilauxu ğŸ˜˜",

      "Bbe, rasmalai khilawxu ğŸ¥©", "I'm gonna cry... ğŸ˜­", 
      "Please Bbe, Iâ€™ll do all the dishes ğŸ«§", "Bbe Iâ€™ll give you all my snacks ğŸ«", 
      "Bbe, Biryani khilawxu ğŸ›", "Bbe, My prettiest, most beautifullll bbe ğŸ˜ğŸ’–", 
      "Bbe, timile j maangeko tyo dinchu ğŸ’", "Bbe, I love you more than anything ğŸ’–", 
      "Now say yes, my forever Valentine ğŸ’"
    ];
  
    noButton.addEventListener('click', function() {
      if (noClickCount < messages.length - 1) {
        noClickCount++;
        if (messages[noClickCount] === "Bbe, typo khilauxu ğŸ˜˜") {
          imageDisplay.src = "./images/her-food.jpg";
        } else {
          imageDisplay.src = imagePaths[Math.min(noClickCount, imagePaths.length - 1)];
        }
        buttonSize += 20;
        yesButton.style.height = `${buttonSize}px`;
        yesButton.style.width = `${buttonSize}px`;
        yesButton.style.fontSize = `${Math.min(buttonSize - 20, 30)}px`;
        noButton.textContent = messages[noClickCount];
        noButton.style.minHeight = "auto"; 
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/her-final-1.jpg';
      valentineQuestion.textContent = "Yayyy!! Youâ€™re my forever Valentine! ğŸ’–";
      responseButtons.style.display = 'none';
      confetti();
      music.play();

      setTimeout(() => {
        typeWriterEffect(
          "Every heartbeat of mine whispers your name. You are the poetry in my soul, the light in my darkest days, and the reason behind my happiest moments. I promise to love you today, tomorrow, and forever. Happy Valentine's Day, my love! ğŸ’–",
          valentineQuestion
        );
      }, 1000);
    });

    function typeWriterEffect(text, element) {
      element.textContent = "";
      element.style.borderRight = "2px solid black"; 
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, 50);
        } else {
          element.style.borderRight = "none"; 
        }
      }
      type();
    }
  </script>  
</body>
</html>
